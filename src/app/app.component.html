<div>
<button (click)="displayRecentTracks()" i18n="@@app.component-3">Dernièrement écoutée</button>
<button (click)="displayTopArtists()" i18n="@@app.component-4">Artists les plus écouté</button>
</div>
<!-- Show Recent Tracks component if showRecentTracks is true -->
<app-recent-tracks *ngif="showRecentTracks"></app-recent-tracks>
<!-- Show Another Component if showAnotherComponent is true -->
<app-top-artists *ngif="showTopArtists"></app-top-artists>
